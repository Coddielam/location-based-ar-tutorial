<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <script type="module" src="./src/utils/renderStaticPlaces.js"></script>
    <script type="module" src="./src/utils/renderPlaces.js"></script>
    <script type="module" src="./src/index.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;"
    >
      <a-camera
        gps-camera
        rotation-reader
        gpsMinDistance="0.5"
        arjs-look-controls="smoothingFactor: 0.1"
      ></a-camera>
    </a-scene>

    <div id="root"></div>

    <style>
      #root {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
      }

      #root > #directory-box {
        margin-bottom: 8px;
      }

      #directory-box {
        width: 90vw;
        min-height: 80px;
        background-color: white;
        opacity: 0.7;
        padding: 8px 16px;
      }
    </style>
  </body>
  view raw
</html>
